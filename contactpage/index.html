<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContactUs Page</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="blur"></div>
<div class="content">
  <h1 class="title">GET IN TOUCH</h1>
  <div class="contact-info">
    <ul>
      <li><div class="circle"><i class="fas fa-home"></i></div> Tokyo, Japan</li>
      <li><div class="circle"><i class="fas fa-phone"></i></div> +0 000 0000000</li>
      <li><div class="circle"><i class="fas fa-envelope"></i></div> name@address.com</li>
      <li><div class="circle"><i class="fas fa-clock"></i></div> Mon - Fri 8:00 AM to 4:00 PM</li>
    </ul>
    <div class="contact-section">
      <input type="text" placeholder="Name">
      <input type="email" placeholder="E-mail">
      <textarea placeholder="Write your message..."></textarea>
      <input type="submit" value="Send">
    </div>
  </div>
</div>
</body>
</html>
